<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="any" type="image/svg+xml" href="icons/icon.svg">
    <link rel="icon" sizes="512x512" type="image/png" href="icons/icon-512.png">
    <link rel="icon" sizes="192x192" type="image/png" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div id="opener">
        <input type="url" id="open-input" aria-label="URL to play from">
        <button id="play-button">Play</button>
    </div>

    <div id="player">
        <div id="player-title">&nbsp;</div>
        <audio controls></audio>
    </div>

    <div id="playlist">
        <ul id="playlist-list"></ul>
    </div>

    <div id="controls">

    </div>
</body>

</html>
